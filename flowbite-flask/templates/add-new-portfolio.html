{% extends 'base.html' %}
{% block content %}
<main class="flex-grow flex items-center justify-center p-4">
<form action="" method="post" class="max-w-sm w-full bg-white p-8 rounded-lg shadow-md dark:bg-gray-800" novalidate>
    {{ form.hidden_tag() }}
    <div class="mb-5">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-field") }}
        {% for error in form.name.errors %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endfor %}
    </div>
    {{ form.submit(type="submit", class="form-submit") }}
</form>
</main>
{% endblock %}
