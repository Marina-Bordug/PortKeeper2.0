{% extends 'base.html' %}
{% block content %}
<main class="flex-grow flex items-center justify-center p-4">
    <div class="teacher-acc items-center justify-center">
        <div class="flex items-center gap-4 mb-5">
            <img class="w-10 h-10 rounded-full" src="profile_pic.png" alt="">
            <div class="font-medium dark:text-white">
                <div>
                    {{ teacher.name }}
                </div>
                <div class="text-sm text-gray-500 dark:text-gray-400">Teacher</div>
            </div>
        </div>


        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white mb-5">
            <h1>Ученики</h1>
         </div>
    <ul class="max-w-md divide-y divide-gray-200 dark:divide-gray-700">
        {% for student in students %}

        <li class="py-3 sm:py-4">
           <div class="flex items-center space-x-4 rtl:space-x-reverse">
              <div class="shrink-0">
                 <img class="w-8 h-8 rounded-full" src="/docs/images/people/profile-picture-2.jpg" alt="Neil image">
              </div>
              <div class="flex-1 min-w-0">
                 <a href="#" class="text-sm font-medium text-gray-900 truncate dark:text-white">
                    {{ student.name }}
                 </a>
                 <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                    Student
                 </p>
              </div>
              <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                 {{ classroom_name }}
              </div>
           </div>
        </li>
        {% endfor %}
     </ul>
        <a href="/add-student/{{c_id}}/{{classroom_name}}" class="text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900">+</a>
    </div>
</main>
{% endblock %}
